<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>正在充电</title>
    <link rel="stylesheet" href="../css/progress.css">

    <script src="../lib/flexible.min.js"></script>
    <script src="../lib/jquery.min.js"></script>

</head>
<body>
    <div class="progress-wrap">
        <div class="wave-wrap top">
            <div class="wave wave-top"></div>
        </div>
        <div class="wave-wrap middle">
            <div class="wave wave-middle"></div>
        </div>
        <div class="wave-wrap bottom">
            <div class="wave wave-bottom"></div>
        </div>
        <div class="logo"></div>
        <div class="question"></div>

        <div class="top-num-wrap">
            <span class="num">80</span>
            <span class="percent">%</span>
        </div>
        <div class="bottom-detail-wrap">
            <div class="mobile-img"></div>
            <div class="time-wrap">
                <div class="time-item">
                    <div class="time-title">已充时间</div>
                    <div class="time-text">01:21:30</div>
                </div>
                <div class="time-item">
                    <div class="time-title">剩余时间</div>
                    <div class="time-text">06:38:30</div>
                </div>
                <div class="time-item">
                    <div class="time-title">预计结束</div>
                    <div class="time-text">17:58:00</div>
                </div>
            </div>
            <div class="detail-wrap">
                <div class="detail-name">秀园小区01号充电桩1号机</div>
                <div class="block-wrap">
                    <div class="detail-left">
                        <div class="detail-item">
                            <i class="place-icon"></i>
                            <span>歌海路9号</span>
                        </div>
                        <div class="detail-item">
                            <i class="num-icon"></i>
                            <span>设备编号: 0001VH</span>
                        </div>
                        <div class="detail-item">
                            <i class="socket-icon"></i>
                            <span>插座编号: 201801111</span>
                        </div>
                    </div>
                    <div class="detail-right">
                        <div class="circle-wrap">
                            <div class="detail-num-text"></div>
                            <span>01</span>
                        </div>
                        
                        <div class="detail-num">插座号</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/progress.js"></script>
</body>
</html>
