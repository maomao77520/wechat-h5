<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的账号</title>
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/user.css">

    <script src="../lib/flexible.min.js"></script>
    <script src="../lib/jquery.min.js"></script>


</head>
<body>
    <div class="setPhone-wrap">
        <div class="top-title">当前手机号码：17800000000</div>
        <div class="top-des">更换手机号，个人信息不变</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入手机号"/>
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn">获取验证码</button>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号"/>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary submit-btn">提交</a>
    </div>
    <script src="../js/user.js"></script>
</body>
</html>
