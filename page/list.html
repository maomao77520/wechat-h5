<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>充电桩</title>
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/list.css">

    <script src="../lib/flexible.min.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/weixin-1.2.0.js"></script>


</head>
<body>
    <div class="second-list-wrap" id="J_second-list">    
    </div>

    <script type="text/template" id="second-list-template">
        <div class="second-list-top">
            <div class="list-item-wrap clearfix">
                <div class="item-left">
                    <div class="item-name">{{= it.location}}</div>
                    <div class="item-addr">{{= it.locationDetail}}</div>
                    <div class="item-detail">
                        <i class="free-icon"></i>
                        <span class="item-free">可用{{= it.availableCount || 0}}个</span>
                        <i class="busy-icon"></i>
                        <span class="item-busy">已用{{= it.usedCount || 0}}个</span>
                    </div>
                </div>
                <a class="item-right J_Navigation" data-location="{{= it.location}}" data-addr="{{= it.locationDetail}}" data-lat="{{= it.lat}}" data-lng="{{= it.lng}}">
                    <div class="item-dis-icon"></div>
                    <div class="item-dis">{{= it.distance}}m</div>
                </a>
            </div>
        </div>
        <div class="second-list-block">
        {{~ it.content:item:index}}
            <a class="second-list-item" href="./detail.html">
                <div class="second-item-left">{{= item.deviceId}}</div>
                <div class="second-item-right">
                    <div class="second-item-name">{{= item.deviceId}}号充电桩</div>
                    <div class="second-item-detail">
                        <span class="free-icon">可用{{= item.availableCount}}个</span>
                        <span class="used-icon">已用{{= item.usedCount}}个</span>
                    </div>
                </div>
                <div class="second-item-icon"></div>
            </a>
        {{~}}
        </div>
    </script>

    <script src="../lib/doT.min.js"></script>
    <script src="../js/list.js"></script>
</body>
</html>
