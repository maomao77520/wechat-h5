<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>附近电站</title>
    <% for (var css in htmlWebpackPlugin.options.css) { %>
        <link href="<%=htmlWebpackPlugin.options.css[css] %>" rel="stylesheet">
    <% } %>

    <% for (var prejs in htmlWebpackPlugin.options.prejs) { %>
        <script type="text/javascript" src="<%=htmlWebpackPlugin.options.prejs[prejs] %>"></script>
    <% } %>


</head>
<body>
    <div class="wrap">
        <div class="list-wrap" id="J_favourite-list">
        </div>

        <script type="text/template" id="list-template">
            {{? it.length > 0}}
                {{~ it:item:index}}
                <div class="list-item-wrap clearfix">
                    <a class="item-left J_to_list" href="./list.html?locationId={{= item.locationId}}&lat={{= it.userLat}}&lng={{= it.userLng}}">
                        <div class="item-name">{{= item.location}}</div>
                        <div class="item-addr">{{= item.locationDetail}}</div>
                        <div class="item-detail">
                            <i class="free-icon"></i>
                            <span class="item-free">可用{{= item.availableCount}}个</span>
                            <i class="busy-icon"></i>
                            <span class="item-busy">已用{{= item.usedCount}}个</span>
                        </div>
                    </a>
                    <div class="item-right">
                        <div class="item-dis-icon"></div>
                        <div class="item-dis">{{= item.distance}}m</div>
                    </div>
                </div>
                {{~}}
            {{??}}
                <div class="list-empty">
                    暂时没有常用电站哦~
                </div>
            {{?}}
        </script>

    </div>
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast toast-wrap">
            <p class="weui-toast__content toast-text">加载失败</p>
        </div>
    </div>
    <% for (var js in htmlWebpackPlugin.options.js) { %>
        <script type="text/javascript" src="<%=htmlWebpackPlugin.options.js[js] %>"></script>
    <% } %>
</body>
</html>
