<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>关注小太阳充电站</title>
    <% for (var css in htmlWebpackPlugin.options.css) { %>
        <link href="<%=htmlWebpackPlugin.options.css[css] %>" rel="stylesheet">
    <% } %>

    <% for (var prejs in htmlWebpackPlugin.options.prejs) { %>
        <script type="text/javascript" src="<%=htmlWebpackPlugin.options.prejs[prejs] %>"></script>
    <% } %>


</head>
<body>
    <div class="qrcode-wrap">
        <script type="text/javascript">
            $('.qrcode-wrap').height($(window).height());
        </script>
        <div class="title">先关注，再充电哦！</div>
        <div class="time-wrap">
            <span class="time"></span>
            <span class="icon"></span>
            <a href="">小太阳充电站</a>
        </div>

        <div class="qrcode-block">
            <div class="qrcode">
                <img src="./qrcode.jpeg">
            </div>
            <div>长按二维码关注哦</div>
        </div>

        <div class="step-wrap">
            <div class="step-title">小太阳充电站充电流程：</div>
            <div class="step">
                <span class="step-icon">1</span>
                <span>扫码关注服务号；</span>
            </div>
            <div class="step">
                <span class="step-icon">2</span>
                <span>点击“扫码充电”扫描插座上方二维码；</span>
            </div>
            <div class="step">
                <span class="step-icon">3</span>
                <span>选择充电时长；</span>
            </div>
            <div class="step">
                <span class="step-icon">4</span>
                <span>微信支付，开始充电；</span>
            </div>
        </div>
        
        
    </div>

    <script type="text/javascript">
        var time = new Date();
        $('.time').text(time.getFullYear() + '-' + (time.getMonth() + 1) + '-' + time.getDate());
    </script>

</body>
</html>
