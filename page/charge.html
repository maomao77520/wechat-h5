<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>扫码充电</title>
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/charge.css">

    <script src="../lib/flexible.min.js"></script>
    <script src="../lib/jquery.min.js"></script>


</head>
<body>
    <div class="charge-wrap">
        <div class="top-banner">
            <div class="left-wrap">
                <div class="item-icon">1</div>
                <div class="item-name">插座号</div>
            </div>
            <div class="right-wrap">
                <div class="right-title-wrap">
                   <div class="right-title">良庆区政府</div>
                   <a class="question-icon" id="J_open_dialog"></a>
                </div>
                <div class="right-detail">
                    <i class="place-icon"></i>
                    <span>歌海路9号</span>
                </div>
                <div class="right-detail">
                    <i class="num-icon"></i>
                    <span>设备编号0001VH</span>
                </div>
                <div class="right-detail">
                    <i class="socket-icon"></i>
                    <span>插座编号201801111</span>
                </div>
            </div>
        </div>

        <div class="middle-wrap">
            <div class="btn-line">
                <a href="javascript:;" class="price-btn active-btn">1元2小时</a>
                <a href="javascript:;" class="price-btn">1元2小时</a>
                <a href="javascript:;" class="price-btn">1元2小时</a>
            </div>
            <div class="normal-tips">充电过程中，充电器过载引起意外中断，插座被人拔出等情况，充电剩余金额不予返还</div>
        </div>

        <div class="pay-wrap">
            <i></i>
            <span>微信支付</span>
        </div>

        <a href="javascript:;" class="weui-btn weui-btn_primary charge-btn">开始充电</a>

    </div>
    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd dialog-tips">
                <p>1. balablabala</p>
                <p>1. balablabala</p>
                <p>1. balablabala</p>
            </div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="J_close_dialog">知道了</a>
            </div>
        </div>
    </div>

    <script src="../js/charge.js"></script>
</body>
</html>
