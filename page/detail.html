<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>附近电站</title>
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/index.css">

    <script src="../lib/flexible.min.js"></script>
    <script src="../lib/jquery.min.js"></script>


</head>
<body>
    <div class="wrap">
        <div class="top-detail-wrap">
            <div class="list-item-wrap clearfix" data-link="./list.html">
                <div class="item-left">
                    <div class="item-name">良庆区政府1号机</div>
                    <div class="item-addr">歌海路9号</div>
                    <div class="detail-line">
                        <span>编号：123456789-12345</span>
                    </div>
                </div>
                <div class="item-right">
                    <div class="item-dis-icon"></div>
                    <div class="item-dis">1.4km</div>
                </div>
            </div>
        </div>

        <div class="middle-detail-wrap">
            <div class="detail-item-line">
                <div class="detail-item-wrap">
                    <div class="detail-item detail-item-busy">
                        <div class="left-time-text">剩余时间</div>
                        <div class="left-time">03:00:00</div>
                        <div class="battery-list">
                            <div class="item-1"></div>
                            <div class="item-2"></div>
                            <div class="item-3"></div>
                            <div class="item-4"></div>
                            <div class="item-5"></div>
                            <div class="item-6"></div>
                            <div class="item-7"></div>
                            <div class="item-8"></div>
                            <div class="item-9"></div>
                            <div class="item-10"></div>
                        </div>
                    </div>
                    <div class="detail-item-status">01空闲</div>
                </div>
                <div class="detail-item-wrap">
                    <div class="detail-item detail-item-free"></div>
                    <div class="detail-item-status">01空闲</div>
                </div>
                <div class="detail-item-wrap">
                    <div class="detail-item detail-item-free"></div>
                    <div class="detail-item-status">01空闲</div>
                </div>
                <div class="detail-item-wrap">
                    <div class="detail-item detail-item-free"></div>
                    <div class="detail-item-status">01空闲</div>
                </div>
                <div class="detail-item-wrap">
                    <div class="detail-item detail-item-free"></div>
                    <div class="detail-item-status">01空闲</div>
                </div>
            </div>
            <div class="detail-item-line">
                <div class="detail-item-wrap">
                    <div class="detail-item detail-item-free"></div>
                    <div class="detail-item-status">01空闲</div>
                </div>
                <div class="detail-item-wrap">
                    <div class="detail-item detail-item-free"></div>
                    <div class="detail-item-status">01空闲</div>
                </div>
                <div class="detail-item-wrap">
                    <div class="detail-item detail-item-free"></div>
                    <div class="detail-item-status">01空闲</div>
                </div>
                <div class="detail-item-wrap">
                    <div class="detail-item detail-item-free"></div>
                    <div class="detail-item-status">01空闲</div>
                </div>
                <div class="detail-item-wrap">
                    <div class="detail-item detail-item-free"></div>
                    <div class="detail-item-status">01空闲</div>
                </div>
            </div>
        </div>

        <div class="bottom-detail-wrap">
            <div class="bottom-title">
                <span>按时收费</span>
                <span class="pay-way-wrap">
                    <i></i>
                    <span>仅限微信支付</span>
                </span>
            </div>
            <div class="bottom-price-line">
                <div>1元/3小时</div>
                <div>1元/3小时</div>
                <div>1元/3小时</div>
            </div>
            <p class="bottom-tips">充电过程中，充电器过载引起的以外中断，插座被人拔出等情况，充电剩余金额不予返还。</p>
        </div>
        <div class="detail-btn-wrap">
            <a href="javascript:;" class="weui-btn weui-btn_primary detail-bottom-btn">
                <i></i>
                <span>扫码充电</span>
            </a>
        </div>
        
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
