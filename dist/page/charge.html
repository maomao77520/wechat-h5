<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>付款</title>
    
        <link href="../lib/weui.min.css" rel="stylesheet">
    

    
        <script type="text/javascript" src="../lib/jquery.min.js"></script>
    
        <script type="text/javascript" src="../lib/flexible.min.js"></script>
    
        <script type="text/javascript" src="../lib/weixin-1.2.0.js"></script>
    
        <script type="text/javascript" src="../lib/weui.min.js"></script>
    


<link href="../css/charge-769a4024.css" rel="stylesheet"></head>
<body>
    <div class="charge-wrap">
        <div class="top-banner" id="J_top_detail"></div>

        <div class="middle-wrap">
            <div class="btn-line" id="J_price_wrap">
                <a href="javascript:;" class="price-btn">元/小时</a>
                <a href="javascript:;" class="price-btn">元/小时</a>
                <a href="javascript:;" class="price-btn">元/小时</a>
            </div>
            <div class="normal-tips">
                <p style="margin-bottom: 6px;">请确认您爱车的充电器插头已经连接在扫码的插座上。</p>
                <p>为确保安全，充电过程中电流过载、充电器插头拔出等情况将导致插座自动断电，充电剩余金额将不予返还，敬请谅解。</p>
            </div>
        </div>

        <div class="pay-wrap">
            <i></i>
            <span>微信支付</span>
        </div>

        <a href="javascript:;" class="weui-btn weui-btn_primary charge-btn">开始充电</a>

        <div class="bottom-logo"></div>

    </div>
    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd dialog-tips">
                <p>1.请确认您爱车的充电器插头已经插好；</p>
                <p>2.请确认充电时长并完成缴费；</p>
                <p>3.充电期间若插头拔出则插座会自动断电，请勿随意拔出插头！</p>
            </div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary dialog-btn" id="J_close_dialog">知道了</a>
            </div>
        </div>
    </div>


    <script type="text/template" id="J_top_detail_template">
        <div class="left-wrap">
            <div class="item-icon">{{= it.slotIndex}}</div>
            <div class="item-name">插座号</div>
        </div>
        <div class="right-wrap">
            <div class="right-title-wrap">
               <div class="right-title">{{= it.location}}</div>
               <a class="question-icon" id="J_open_dialog"></a>
            </div>
            <div class="right-detail">
                <i class="place-icon"></i>
                <span>{{= it.locationDetail}}</span>
            </div>
            <div class="right-detail">
                <i class="num-icon"></i>
                <span>设备编号{{= it.deviceId}}</span>
            </div>
            <div class="right-detail">
                <i class="socket-icon"></i>
                <span>插座编号{{= it.slotSN}}</span>
            </div>
        </div>
    </script>

    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast toast-wrap">
            <p class="weui-toast__content toast-text">加载失败</p>
        </div>
    </div>

    
        <script type="text/javascript" src="../lib/doT.min.js"></script>
    
<script type="text/javascript" src="../js/charge-769a4024.js"></script></body>
</html>
