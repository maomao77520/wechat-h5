<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>附近电站</title>
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/index.css">

    <script src="../lib/flexible.min.js"></script>
    <script src="../lib/jquery.min.js"></script>


</head>
<body>
    <div class="charge-wrap">
        <div class="top-banner">
            <div class="left-wrap">
                <div class="item-icon">1</div>
                <div class="item-name">插座号</div>
            </div>
            <div class="right-wrap">
                <div class="right-title">良庆区政府</div>
                <div class="right-detail addr-icon">歌海路9号</div>
                <div class="right-detail item-icon">设备编号0001VH</div>
                <div class="right-detail no-icon">插座编号201801111</div>
            </div>
        </div>

        <div class="middle-wrap">
            <div class="btn-line">
                <a href="javascript:;" class="price-btn active-btn">1元2小时</a>
                <a href="javascript:;" class="price-btn">1元2小时</a>
                <a href="javascript:;" class="price-btn">1元2小时</a>
                <a href="javascript:;" class="price-btn">1元2小时</a>
            </div>
            <div class="warning-tips">提示：大功率电瓶车按时收费可能会被拒充，建议使用按量收费。</div>
            <div class="normal-tips">充电过程中，充电器过载引起意外中断，插座被人拔出等情况，充电剩余金额不予返还</div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary charge-btn">开始充电</a>

        <div class="weui-cells bottom-wrap">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>支付方式</p>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p class="pay-type-item">微信支付</p>
                </div>
            </div>
            
        </div>

    </div>
    <script src="../js/index.js"></script>
</body>
</html>
