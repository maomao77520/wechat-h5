<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>附近电站</title>
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/index.css">

    <script src="../lib/flexible.min.js"></script>
    <script src="../lib/jquery.min.js"></script>


</head>
<body>
    <div class="wrap">
        <div class="top-detail-wrap">
            <div class="top-detail-info">
                <div class="detail-left">
                    <div class="detail-name">良庆区政府1号机</div>
                    <div class="detail-addr">1.5km | 歌海路9号</div>
                </div>
                <div class="detail-right">添加到常用</div>
            </div>
            
            <div class="detail-line">
                <span>编号：123456789-12345</span>
                <span class="detail-time">2018-04-10 10:00:00</span>
            </div>
            <div class="top-btn-list">
                <span class="icon gps-icon">导航</span>
                <span class="icon tel-icon">联系</span>
            </div>
        </div>

        <div class="middle-detail-wrap">
            <div class="detail-item-line">
                <div class="detail-item">充电桩</div>
                <div class="detail-item">充电桩</div>
                <div class="detail-item">充电桩</div>
                <div class="detail-item">充电桩</div>
            </div>
            <div class="detail-item-line">
                <div class="detail-item">充电桩</div>
                <div class="detail-item">充电桩</div>
                <div class="detail-item">充电桩</div>
                <div class="detail-item">充电桩</div>
            </div>
        </div>

        <div class="bottom-detail-wrap">
            <div class="bottom-title">说明</div>
            <div class="bottom-des">按时收费<span>（充电过程中，充电器过载引起意外中断，插座被人拔出等情况，充电剩余金额不予返还）</span></div>
            <div class="bottom-price-line">
                <div>1元/3小时</div>
                <div>1元/3小时</div>
                <div>1元/3小时</div>
                <div>1元/3小时</div>
            </div>
        </div>
        <div class="detail-btn-wrap">
            <a href="javascript:;" class="weui-btn weui-btn_primary detail-bottom-btn">扫码充电</a>
        </div>
        
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
