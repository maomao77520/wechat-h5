<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>附近电站</title>
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/index.css">

    <script src="../lib/flexible.min.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <!-- <script src="../lib/weixin-1.2.0.js"></script> -->


</head>
<body>
    <div class="wrap">

        <div class="top-bar">
            <div class="city-select-wrap">
                <div class="select-text">
                    <span>南宁</span>
                    <i></i>
                </div>
                <select class="city-select" name="select2">
                    <option value="1">南宁</option>
                    <option value="2">柳州</option>
                    <option value="3">桂林</option>
                    <option value="4">防城港</option>
                </select>
            </div>
            <div class="weui-search-bar search-bar-wrap" id="searchBar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input search-input-box" id="searchInput" placeholder="搜索" required/>
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label search-input-label" id="searchText">
                        <i class="weui-icon-search"></i>
                        <span>搜索</span>
                    </label>
                </form>
            </div>
            
            <div class="history-wrap">
                <i></i>
                <span>常用</span>
            </div>
            
        </div>
        
        <div class="list-wrap">
            <div class="list-item-wrap clearfix">
                <a class="item-left J_to_list" href="./list.html">
                    <div class="item-name">良庆区政府1号机</div>
                    <div class="item-addr">歌海路9号</div>
                    <div class="item-detail">
                        <i class="free-icon"></i>
                        <span class="item-free">可用3个</span>
                        <i class="busy-icon"></i>
                        <span class="item-busy">已用3个</span>
                    </div>
                </a>
                <div class="item-right">
                    <div class="item-dis-icon"></div>
                    <div class="item-dis">1.4km</div>
                </div>
            </div>
            <div class="list-item-wrap clearfix">
                <div class="item-left J_to_list" data-link="./list.html">
                    <div class="item-name">良庆区政府1号机</div>
                    <div class="item-addr">歌海路9号</div>
                    <div class="item-detail">
                        <i class="free-icon"></i>
                        <span class="item-free">可用3个</span>
                        <i class="busy-icon"></i>
                        <span class="item-busy">已用3个</span>
                    </div>
                </div>
                <div class="item-right">
                    <div class="item-dis-icon"></div>
                    <div class="item-dis">1.4km</div>
                </div>
            </div>

        </div>
        <div class="bottom-tips">附近只有这些了</div>
    </div>
    <script src="../lib/doT.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
