<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>附近充电站</title>
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/index.css">

    <script src="../lib/flexible.min.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/200/ptvnx6ur/iscroll.js"></script>
    <script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/200/ptvnx6ur/zepto.js"></script>
    
</head>
<body>
   
    <div class="wrap">
        <div class="top-bar">
            <div class="city-select-wrap">
                <a href="javascript:;" class="picker-wrap" id="J_city_picker">
                    <span>南宁</span>
                    <i></i>
                </a>
            </div>
            <div class="weui-search-bar search-bar-wrap" id="searchBar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input search-input-box" id="searchInput" placeholder="搜索" required/>
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label search-input-label" id="searchText">
                        <i class="weui-icon-search"></i>
                        <span>搜索</span>
                    </label>
                </form>
            </div>
            <div class="history-wrap">
                <i></i>
                <a href="./favourite.html">常用</a>
            </div>
        </div>

        <div id="wrapper">
            <div id="scroller">
                <div id="pullDown">
                    <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
                </div>
                <div class="list-wrap" id="J_list-wrap">
                </div>
                <div id="pullUp">
                    <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
                </div>
            </div>
        </div>
        
        <!-- <div class="bottom-tips">附近只有这些了</div> -->

        <script type="text/template" id="list-template">
            {{~ it:item:index}}
            <div class="list-item-wrap clearfix item">
                <a class="item-left J_to_list" href="./list.html?locationId={{= item.locationId}}">
                    <div class="item-name">{{= item.location}}</div>
                    <div class="item-addr">{{= item.locationDetail}}</div>
                    <div class="item-detail">
                        <i class="free-icon"></i>
                        <span class="item-free">可用{{= item.availableCount}}个</span>
                        <i class="busy-icon"></i>
                        <span class="item-busy">已用{{= item.usedCount}}个</span>
                    </div>
                </a>
                <a class="item-right J_Navigation" data-location="{{= item.location}}" data-addr="{{= item.locationDetail}}" data-lat="{{= item.lat}}" data-lng="{{= item.lng}}" href="javascript:;">
                    <div class="item-dis-icon"></div>
                    <div class="item-dis">
                    {{? item.distance >= 1}}
                        {{= item.distance.toFixed(2)}}km
                    {{??}}
                        {{= parseInt(item.distance * 1000)}}m
                    {{?}}
                    </div>
                </a>
            </div>
            {{~}}
        </script>
    </div>
    <script src="../lib/doT.min.js"></script>
    <script src="../lib/weui.min.js"></script>
    <script src="../lib/weixin-1.2.0.js"></script>
    <script src="../js/index.js"></script>
    
</body>
</html>
