<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>正在充电</title>
    
        <link href="../lib/weui.min.css" rel="stylesheet">
    

    
        <script type="text/javascript" src="../lib/jquery.min.js"></script>
    
        <script type="text/javascript" src="../lib/flexible.min.js"></script>
    
        <script type="text/javascript" src="../lib/weixin-1.2.0.js"></script>
    
        <script type="text/javascript" src="../lib/weui.min.js"></script>
    

<link href="../css/progress-a7de1040.css" rel="stylesheet"></head>
<body>
    <div class="progress-wrap" style="display: none;">
        <div class="wave-wrap top">
            <div class="wave wave-top"></div>
        </div>
        <div class="wave-wrap middle">
            <div class="wave wave-middle"></div>
        </div>
        <div class="wave-wrap bottom">
            <div class="wave wave-bottom"></div>
        </div>

        <div class="logo"></div>
        <div class="question" id="J_question_icon"></div>

        
        <div class="top-num-wrap">
            <div class="left-time-text">剩余时间</div>
            <div class="left-time-wrap">
                <span class="hour">00</span>
                <span class="icon">:</span>
                <span class="minite">00</span>
                <span class="icon">:</span>
                <span class="second">00</span>
            </div>
        </div>
        <div class="bottom-detail-wrap">
            <div class="dot-wrap">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
                <div class="dot dot-4"></div>
                <div class="dot dot-5"></div>
                <div class="dot dot-6"></div>
                <div class="dot dot-7"></div>
                <div class="dot dot-8"></div>
                <div class="dot dot-9"></div>
                <div class="dot dot-10"></div>
                <div class="dot dot-11"></div>
                <div class="dot dot-12"></div>
                <div class="dot dot-13"></div>
                <div class="dot dot-14"></div>
                <div class="dot dot-15"></div>
                <div class="dot dot-16"></div>
                <div class="dot dot-17"></div>
                <div class="dot dot-18"></div>
                <div class="dot dot-19"></div>
                <div class="dot dot-20"></div>
                <div class="dot dot-21"></div>
            </div>
            <div class="mobile-img mobile-line"></div>
            <div class="mobile-img mobile-light"></div>
            
            <div id="J_progress_detail"></div>


            <script type="text/template" id="J_progress_template">
                <div class="time-wrap">
                    <div class="time-item">
                        <div class="time-title">开始时间<span>（{{= it.startDateStr}}）</span></div>
                        <div class="time-text">{{= it.startTimeStr}}</div>
                    </div>
                    <div class="time-item">
                        <div class="time-title">结束时间<span>（{{= it.endDateStr}}）</span></div>
                        <div class="time-text">{{= it.endTimeStr}}</div>
                    </div>
                </div>
                <div class="detail-wrap">
                    <div class="detail-name">{{= it.location}}
                    {{? it.chargerIndex >=10 }}
                        {{= it.chargerIndex}}号充电桩
                    {{??}}
                        0{{= it.chargerIndex}}号充电桩
                    {{?}}
                    {{? it.slotIndex >= 10}}
                        {{= it.slotIndex}}号机
                    {{??}}
                        0{{= it.slotIndex}}号机
                    {{?}}</div>
                    <div class="block-wrap">
                        <div class="detail-left">
                            <div class="detail-item">
                                <i class="place-icon"></i>
                                <span>{{= it.locationDetail}}</span>
                            </div>
                            <div class="detail-item">
                                <i class="num-icon"></i>
                                <span>设备编号: {{= it.deviceId}}</span>
                            </div>
                            <div class="detail-item">
                                <i class="socket-icon"></i>
                                <span>插座编号: {{= it.slotSN}}</span>
                            </div>
                        </div>
                        <div class="detail-right">
                            <div class="circle-wrap">
                                <div class="detail-num-text"></div>
                                <span>
                                {{? it.slotIndex >= 10}}
                                    {{= it.slotIndex}}
                                {{??}}
                                    0{{= it.slotIndex}}
                                {{?}}
                                </span>
                            </div>
                            
                            <div class="detail-num">插座号</div>
                        </div>
                    </div>
                </div>
            </script>
        </div>

        <div class="js_dialog" id="iosDialog2" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__bd dialog-tips">
                    <p>1.请确认您爱车的充电器插头已经插好；</p>
                    <p>2.请确认充电时长并完成缴费；</p>
                    <p>3.充电期间若插头拔出则插座会自动断电，请勿随意拔出插头！</p>
                </div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary dialog-btn" id="J_close_dialog">知道了</a>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast toast-wrap">
            <p class="weui-toast__content toast-text">加载失败</p>
        </div>
    </div>
    
        <script type="text/javascript" src="../lib/doT.min.js"></script>
    
<script type="text/javascript" src="../js/progress-a7de1040.js"></script></body>
</html>
