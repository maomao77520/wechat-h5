<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>附近电站</title>
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/record.css">

    <script src="../lib/flexible.min.js"></script>
    <script src="../lib/jquery.min.js"></script>


</head>
<body>
    <div class="record-wrap">
        <div class="top-bar">
            <div class="order-finish">订单完成数</div>
            <div class="order-cancel">订单取消数</div>
        </div>
        <div class="record-list">
            <div class="record-item">
                <div class="line-1">
                    <div class="order-addr">新竹街道秀园小区</div>
                    <div class="order-status">未付款</div>
                </div>
                <div class="line-2">
                    <div class="left-block">
                        <div class="order-time-wrap">
                            <i class="time-icon"></i>
                            <span>充电开始时间：2018-04-01 22:00:00</span>
                        </div>
                        <div>
                            <i class="price-icon"></i>
                            <span>消费金额：1.00元</span>
                        </div>
                    </div>
                    <div class="right-block">03</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/record.js"></script>
</body>
</html>
