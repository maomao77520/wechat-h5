<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>关注小太阳充电站</title>
    
        <link href="../lib/weui.min.css" rel="stylesheet">
    

    
        <script type="text/javascript" src="../lib/jquery.min.js"></script>
    
        <script type="text/javascript" src="../lib/flexible.min.js"></script>
    
        <script type="text/javascript" src="../lib/weixin-1.2.0.js"></script>
    
        <script type="text/javascript" src="../lib/weui.min.js"></script>
    


<link href="../css/qrcode-15903f2a.css" rel="stylesheet"></head>
<body>
    <div class="qrcode-wrap">
        <script type="text/javascript">
            $('.qrcode-wrap').height($(window).height());
        </script>
        <div class="title">先关注，再充电哦！</div>
        <div class="time-wrap">
            <span class="time"></span>
            <span class="icon"></span>
            <a href="">小太阳充电站</a>
        </div>

        <div class="qrcode-block">
            <img src="./qrcode.png" width="100%">
            <div class="tips-text">长按识别二维码，关注【小太阳充电站】</div>
            <div class="line"></div>
        </div>

        <div class="step-wrap">
            <div class="step-title">小太阳充电站充电流程：</div>
            <div class="step">
                <span class="step-icon">1</span>
                <span>长按屏幕，点击【识别图中的二维码】；</span>
            </div>
            <div class="step">
                <span class="step-icon">2</span>
                <span>关注【小太阳充电站】；</span>
            </div>
            <div class="step">
                <span class="step-icon">3</span>
                <span>点击“扫码充电”扫描插座上方二维码；</span>
            </div>
            <div class="step">
                <span class="step-icon">4</span>
                <span>选择充电时长；</span>
            </div>
            <div class="step">
                <span class="step-icon">5</span>
                <span>微信支付，开始充电。</span>
            </div>
        </div>
        
        
    </div>

    <script type="text/javascript">
        var time = new Date();
        $('.time').text(time.getFullYear() + '-' + (time.getMonth() + 1) + '-' + time.getDate());
    </script>

<script type="text/javascript" src="../js/qrcode-15903f2a.js"></script></body>
</html>
