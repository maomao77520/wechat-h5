<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>常用电站</title>
    
        <link href="../lib/weui.min.css" rel="stylesheet">
    

    
        <script type="text/javascript" src="../lib/jquery.min.js"></script>
    
        <script type="text/javascript" src="../lib/flexible.min.js"></script>
    
        <script type="text/javascript" src="../lib/weixin-1.2.0.js"></script>
    
        <script type="text/javascript" src="../lib/weui.min.js"></script>
    


<link href="../css/favourite-2d748263.css" rel="stylesheet"></head>
<body>
    <div class="wrap">
        <div class="list-wrap" id="J_favourite-list">
        </div>

        <script type="text/template" id="list-template">
            {{? it.length > 0}}
                {{~ it:item:index}}
                <div class="list-item-wrap clearfix">
                    <a class="item-left J_to_list" href="./list.html?locationId={{= item.locationId}}&lat={{= it.userLat}}&lng={{= it.userLng}}">
                        <div class="item-name">{{= item.location}}</div>
                        <div class="item-addr">{{= item.locationDetail}}</div>
                        <div class="item-detail">
                            <i class="free-icon"></i>
                            <span class="item-free">可用{{= item.availableCount}}个</span>
                            <i class="busy-icon"></i>
                            <span class="item-busy">已用{{= item.usedCount}}个</span>
                        </div>
                    </a>
                    <a class="item-right J_Navigation" data-location="{{= item.location}}" data-addr="{{= item.locationDetail}}" data-lat="{{= item.lat}}" data-lng="{{= item.lng}}" href="javascript:;">
                        <div class="item-dis-icon"></div>
                        {{? item.distance >= 1}}
                            <div class="item-dis">{{= item.distance.toFixed(2)}}km</div>
                        {{?? item.distance < 0}}

                        {{??}}
                            <div class="item-dis">{{= parseInt(item.distance * 1000)}}m</div>
                        {{?}}
                        </div>
                    </a>
                    
                </div>
                {{~}}
            {{??}}
                <div class="list-empty">
                    暂时没有常用电站哦~
                </div>
            {{?}}
        </script>

    </div>
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast toast-wrap">
            <p class="weui-toast__content toast-text">加载失败</p>
        </div>
    </div>
    
        <script type="text/javascript" src="../lib/doT.min.js"></script>
    
<script type="text/javascript" src="../js/favourite-2d748263.js"></script></body>
</html>
